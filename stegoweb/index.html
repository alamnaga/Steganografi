<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steganografi</title>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top py-0">
        <div class="container">
          <button
            class="navbar-toggler p-0"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand mx-auto" href="#">
            <img src="assets/images/logo.png" alt="" />
          </a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="#hidemessage">Hide Message</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#getmessage">Get Message</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="hidemessage" class="flex-shrink-0">
      <div class="container">
        <h2 class="text-center pb-3">Hide Message</h2>
        <div class="row my-3">
          <div class="col-md-6 d-flex justify-content-center">
            <img
              src="https://via.placeholder.com/200"
              alt=""
              class="img-thumbnail"
              id="imagepreview"
            />
          </div>
          <div class="col-md-6">
            <form id="hidedata">
              <div class="form-group">
                <label for="file">File</label>
                <input type="file" class="form-control-file" id="file" />
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" />
              </div>
              <button type="submit" class="btn btn-dark btn-block">
                Hide Message
              </button>
            </form>
          </div>
        </div>
        <div class="row my=3 text-center">
          <div class="col-md-6">
            <h4>Before Hiding</h4>
            <canvas
              class="img-fluid"
              id="beforehide"
              width="400"
              height="400"
            ></canvas>
          </div>
          <div class="col-md-6">
            <h4>After Hiding</h4>
            <canvas
              class="img-fluid"
              id="afterhide"
              width="400"
              height="400"
            ></canvas>
          </div>
        </div>
      </div>
    </main>

    <section id="getmessage" class="my-3">
      <div class="container">
        <h2 class="text-center pb-3">Get Message</h2>
        <div class="row my-3">
          <div class="col-md-6 d-flex justify-content-center">
            <img
              src="https://via.placeholder.com/200"
              alt=""
              class="img-thumbnail"
              id="imagepreview2"
            />
          </div>
          <div class="col-md-6">
            <form>
              <div class="form-group">
                <label for="image2">Image</label>
                <input type="file" class="form-control-file" id="image2" />
              </div>
            </form>
          </div>
        </div>
        <div class="row my=3 justify-content-center">
          <div class="col-md-6 text-center">
            <h4>Image with Messages</h4>
            <canvas
              class="img-fluid"
              id="imagemessages"
              width="400"
              height="400"
            ></canvas>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer mt-auto py-3 px-3 bg-light">
      <div class="container">
        <div class="row text-center">
          <div class="col-md-6 text-md-left">
            <p class="mb-0">&copy; 2020, Nocturnal Multiproduction.</p>
          </div>
          <div class="col-md-6 text-md-right">
            <p class="mb-0">Agung Adi Purwanto &bull; Aditya Ricky Pratama</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/hidemessage.js"></script>
    <script src="assets/js/getmessage.js"></script>
  </body>
</html>
